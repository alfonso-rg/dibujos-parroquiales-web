<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Dibujos para colorear de las lecturas dominicales - Parroquia San Benito de Murcia">

        <section class="reading-buttons" id="reading-buttons" style="display: none;">

            </div>

            <!-- Canvas -->

                <div class="loading" id="loading">Cargando...</div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="action-buttons">
                <button class="action-btn" id="download-btn">
                    <span>üì•</span> Descargar
                </button>
                <button class="action-btn secondary" id="reset-btn">

        </section>
    </main>

    <footer>
        <p>Hecho con amor para los ni√±os de la parroquia</p>
